<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/imagenes/Jacquie.jpg" alt="">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/portfolio.html">portfolio</a></li>
                    <li><a href="/contacto.html">Contacto</a></li>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
            <form action="" class="form__formulario-general">
                    <div class="form__modelo-etiqueta">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form__modelo-etiqueta">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>

                    <div class="form__modelo-etiqueta">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form__modelo-etiqueta">
                        <label for="motivo">Motivo del contacto:</label>
                        <select name="motivo" id="motivo">
                            <option value="" selected disabled>Elige un motivo</option>
                            <option value="Ped">Pedido</option>
                            <option value="Con">Consulta</option>
                        </select>
                    </div>

                    <div class="form__modelo-etiqueta" >
                        <label for="mensaje">Deje sus comentarios:</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="3" required
                            style="resize: none;"></textarea>
                    </div>

                    <div class="form__modelo-etiqueta">
                        <label for="newsletter" class="colorContacto">Acepto recibir el newsletter de Jacquie Web Designer.
                            <input type="checkbox" name="newsletter" id="newsletter" value="newsletter">
                        </label>   
                    </div>

                    <button class="botonc" type="submit">Enviar</button>
            </form>
    </main>
    <footer>
    <div>
        <address>
            Bs As, Argentina.
        </address>
    </div>
    <ul class="container__redes">
        <li><a href="#">
                <span class="iconify" data-icon="ls:instagram" data-inline="false"></span>
            </a>
        </li>
        <li><a href="#">
                <span class="iconify" data-icon="jam:facebook-square" data-inline="false"></span>
            </a>
        </li>
        <li><a href="#">
                <span class="iconify" data-icon="gg:twitter" data-inline="false"></span>
            </a>
        </li>
    </ul>
</footer>
</body>
</html>
